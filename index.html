<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="shortcut icon" href="icons8-url-96.png" type="image/x-icon">
</head>
<body class="pic">
    <p class="wrap">URL Shortener</p>
    <div class="main">
        <input type="text" placeholder="Enter link here" id="longurl">
        <button id="shorten">Shorten</button><br>
        <input type="text" placeholder="Short url" id="shorturl">
        <button id="copy">
            <span class="material-symbols-outlined">
                content_copy
                </span>
        </button>
    </div>
    <script src="index.js"></script>
</body>
</html>
